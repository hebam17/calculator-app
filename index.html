<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main class="main" id="main-thyme3">
      <!-- title -->
      <div id="calc">
        <div id="calc-header">
          <h1 id="header-thyme3">calc</h1>

          <!-- toggle button -->

          <div class="toggle-outer" id="toggle-outer-thyme3">
            <h2>THYME</h2>
            <div id="toggle-container">
              <div class="toggle-nums" id="toggle-nums-thyme3">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <!-- toggle btn -->
              <div class="toggle-btn" id="toggle-btn-thyme3">
                <div class="toggle first" id="toggle1-thyme3"></div>
                <div class="toggle second" id="toggle2-thyme3"></div>
                <div class="toggle third" id="toggle3-thyme3"></div>
              </div>
              <!-- /// -->
            </div>
          </div>
        </div>
        <!-- end toggle button -->

        <!-- THE CALCULATOR -->
        <div class="container" id="container-thyme3">
          <!-- screen -->
          <div class="screen" id="screen-thyme3">288.4</div>
          <!-- key key-thyme3s -->
          <div class="keys-container" id="keys-container-thyme3">
            <div class="key key-thyme3">7</div>
            <div class="key key-thyme3">8</div>
            <div class="key key-thyme3">9</div>
            <div class="del-key del-key-thyme3">DEL</div>
            <div class="key key-thyme3">4</div>
            <div class="key key-thyme3">5</div>
            <div class="key key-thyme3">6</div>
            <div class="key key-thyme3">+</div>
            <div class="key key-thyme3">1</div>
            <div class="key key-thyme3">2</div>
            <div class="key key-thyme3">3</div>
            <div class="key key-thyme3">-</div>
            <div class="key key-thyme3">.</div>
            <div class="key key-thyme3">0</div>
            <div class="key key-thyme3">/</div>
            <div class="key key-thyme3">*</div>
            <div class="reset reset-thyme3">RESET</div>
            <div class="result result-thyme3">=</div>
          </div>
        </div>
      </div>

      <!-- END THE CALCULATOR  -->
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
