<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main class="main" id="main-thyme1">
      <!-- title -->
      <div id="calc">
        <div id="calc-header">
          <h1 class="header" id="header-thyme1">calc</h1>

          <!-- toggle button -->

          <div class="toggle-outer">
            <h2 class="thyme-header" id="thyme-header-thyme1">THYME</h2>
            <div id="toggle-container">
              <div class="toggle-nums" id="toggle-nums-thyme1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <!-- toggle btn -->
              <div class="toggle-btn" id="toggle-btn-thyme1">
                <div class="toggle first" id="toggle1-thyme1"></div>
                <div class="toggle second" id="toggle2-thyme1"></div>
                <div class="toggle third" id="toggle3-thyme1"></div>
              </div>
              <!-- /// -->
            </div>
          </div>
        </div>
        <!-- end toggle button -->

        <!-- THE CALCULATOR -->
        <div class="container" id="container-thyme1">
          <!-- screen -->
          <div class="screen" id="screen-thyme1">0</div>
          <!-- key key-thyme1s -->
          <div class="keys-container" id="keys-container-thyme1">
            <div class="key key-thyme1">7</div>
            <div class="key key-thyme1">8</div>
            <div class="key key-thyme1">9</div>
            <div class="del-key del-key-thyme1">DEL</div>
            <div class="key key-thyme1">4</div>
            <div class="key key-thyme1">5</div>
            <div class="key key-thyme1">6</div>
            <div class="key key-thyme1 operand">+</div>
            <div class="key key-thyme1">1</div>
            <div class="key key-thyme1">2</div>
            <div class="key key-thyme1">3</div>
            <div class="key key-thyme1 operand">-</div>
            <div class="key key-thyme1">.</div>
            <div class="key key-thyme1">0</div>
            <div class="key key-thyme1 operand">/</div>
            <div class="key key-thyme1 operand">*</div>
            <div class="reset reset-thyme1">RESET</div>
            <div class="result result-thyme1">=</div>
          </div>
        </div>
      </div>

      <!-- END THE CALCULATOR  -->
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
